<div class="conta-container" *ngIf="!contaConcluida">
    <h1>Bem vindo ao Bank !</h1>
    <h2>Abertura de Conta</h2>
    <div class="input-container">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nomeCompleto" pInputText class="p-inputtext-lg" required>
    </div>      
    <div class="input-container">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" pInputText class="p-inputtext-lg" required>
    </div>
    <div class="input-container">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" [(ngModel)]="cliente.idade" pInputNumber class="p-inputnumber-lg">
    </div>
    <div class="input-container">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" pInputText class="p-inputtext-lg">
    </div>
    <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="cliente.email" pInputText class="p-inputtext-lg" required>
    </div>
    <div class="input-container">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="cliente.senha" pPassword class="p-inputtext-lg" required>
    </div>         
    <div class="input-container">
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" name="saldo" [(ngModel)]="conta.saldo" pInputNumber class="p-inputnumber-lg" currency="BRL" locale="pt-BR">
    </div>
    <button class="btn-abrir-conta" type="button" (click)="abrirConta()" pButton>Abrir Conta</button>
    <p>JÃ¡ possui cadastro?</p>
    <button class="btn-voltar" type="button" (click)="irParaLogin()" pButton>Ir para o Login</button>
</div>

<div class="conta-concluida-container" *ngIf="contaConcluida">
    <h3 *ngIf="erroConta; else sucessoMsg" class="erro-msg">{{ erroConta }}</h3>
    <ng-template #sucessoMsg>
      <h3 class="sucesso-msg">Conta aberta com sucesso!</h3>
      <button class="btn-voltar" type="button" (click)="irParaLogin()" pButton>Ir para o Login</button>
    </ng-template>
</div>
